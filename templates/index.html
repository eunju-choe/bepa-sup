<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지원 시스템</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(to right, #e4e5e6, #ffffff);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            padding-top: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3rem;
            color: #073D95;
            font-weight: 700;
            margin: 20px 0;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .logo img {
            width: 200px;
            height: auto;
        }

        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
        }

        .links a {
            display: block;
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            padding: 14px;
            background: linear-gradient(to right, #073D95, #1e6a91);
            border-radius: 8px;
            border: 2px solid transparent;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 버튼에 그림자 추가 */
        }

        .links a:hover {
            background: linear-gradient(to right, #1e6a91, #073D95);
            border: 2px solid #073D95;
            transform: translateY(-3px);
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #95a5a6;
            text-align: center;
        }

        footer a {
            color: #2980b9;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #1e6a91;
        }

        /* 반응형 디자인 */
        @media (max-width: 800px) {
            h1 {
                font-size: 2rem;
            }

            .logo img {
                width: 120px; /* 작은 화면에서는 로고를 작게 조정 */
            }

            .links a {
                font-size: 1.2rem;
            }

            footer {
                font-size: 0.8rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>기획실의 베스트파트너</h1>

    <div class="logo">
        <img src="../static/logo.png" alt="Logo">
    </div>

    <div class="links">
        <a href="/edu">교육 담당자 서포터</a>
        <a href="/trip">관내출장 담당자 서포터</a>
    </div>

    <footer>
        <p>&copy; 2025 ejchoe24. All rights reserved. | Version 2.0</p>
    </footer>
</body>
</html>
