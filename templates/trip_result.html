<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관내여비 담당자 서포터</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0 40px;
            background: linear-gradient(135deg, #f9f9f9, #e0e0e0);
            color: #333;
        }
        h1 {
            text-align: center;
            color: #073D95;
            margin: 40px 0;
            font-size: 2.5em;
        }
        h2 {
            margin: 30px 0 10px;
            color: #333;
            text-align: justify;
            font-size: 1.6em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .divider {
            height: 1px;
            background-color: #b6b6b6;
            margin: 30px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        a {
            display: inline-block;
            padding: 8px 16px;
            color: #fff;
            background-color: #073D95;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }
        a:hover {
            background-color: #004494;
            transform: scale(1.05);
        }
        .download-btn {
            font-size: 0.9em;
            padding: 6px 12px;
        }
        footer {
            text-align: center;
            margin: 40px 0;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>관내여비 담당자 서포터</h1>
    <div class="container">
        <h2>부서별 개별 파일 다운로드</h2>
        <table>
            <thead>
                <tr>
                    <th>부서 이름</th>
                    <th>다운로드</th>
                </tr>
            </thead>
            <tbody>
                {% for file in department_files %}
                <tr>
                    <td>{{ file.split('/')[-1] }}</td>
                    <td><a class="download-btn" href="{{ url_for('download_trip_file', file_name=file.split('/')[-1]) }}">다운로드</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="divider"></div>
        
        <h2>부서별 파일 압축 다운로드 <a class="download-btn" href="{{ url_for('download_zip', zip_file_name=zip_file_path.split('/')[-1]) }}">다운로드</a></h2>
        <div class="divider"></div>
        
        <h2>전체 부서 처리 파일 다운로드 <a class="download-btn" href="{{ url_for('download_trip_file', file_name=output_path.split('/')[-1]) }}">다운로드</a></h2>
    </div>
    <footer>
        &copy; 2024 ejchoe24. All rights reserved. | Version 2.0
    </footer>
</body>
</html>
