<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관내여비 처리 결과</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #007bff; }
        .container { max-width: 800px; margin: auto; }
        .download-section { margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .download-section h3 { margin-top: 0; }
        .download-link { display: block; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>관내여비 처리 결과</h1>
        
        <div class="download-section">
            <h3>부서별 개별 파일 다운로드</h3>
            {% for file in department_files %}
                <a class="download-link" href="{{ url_for('download_trip_file', file_name=file.split('/')[-1]) }}">{{ file.split('/')[-1] }}</a>
            {% endfor %}
        </div>
        
        <div class="download-section">
            <h3>부서별 파일 압축 다운로드</h3>
            <a class="download-link" href="{{ url_for('download_zip', zip_file_name=zip_file_path.split('/')[-1]) }}">부서별 파일 압축 다운로드</a>
        </div>
        
        <div class="download-section">
            <h3>전체 부서 처리 파일 다운로드</h3>
            <a class="download-link" href="{{ url_for('download_trip_file', file_name=output_path.split('/')[-1]) }}">전체 부서 처리 파일 다운로드</a>
        </div>
    </div>
</body>
</html>
